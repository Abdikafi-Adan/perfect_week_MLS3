{% extends "base.html" %} {% block content %}
<h3 class="center-align">
  Add Category
</h3>

 <div class="row card-panel grey lighten-5 bg-shadow">
        <form class="col s12" method="POST" 
            action="{{ url_for('edit_category', category_id=category._id ) }}">

            <!-- category selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25"
                    type="text" class="validate" 
                    value="{{ category.category_name }}"
                    required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>

            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories')}}" 
                    class="waves-effect waves-light btn-small red bg-shadow"> 
                        cancel
                    </a>
                    <button class="btn waves-effect waves-light" type="submit">
                        update category
                        <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
