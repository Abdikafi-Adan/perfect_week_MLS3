{% extends "base.html" %}

<!--Allows flash messages to be displayed at the top of the screen-->
{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p class="flash-messages" id="current-message">{{ msg }}</p>
        {% endfor %}
    {% endif %}
{% endwith %} 

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="standard-heading title-margin-top">Wellcome to Perfect Week and plan the Perfect Week!</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 text-center">
            <form method="POST" action="{{ url_for('sign_up') }}">
                <div class="form-group">
                    <input type="text" class="form-control form-control-newuser w-75 mx-auto" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-newuser w-75 mx-auto" name="pass" placeholder="Password" required>
                </div>
                <button type="submit" class="btn standard-sign-up-btn" id="form-signup-btn">Sign Up</button>
            </form>
        </div>
        <div class="col-12 col-md-6 text-center alternative-prompt">
            <div>
                <h4 class="smaller-heading">Already have an account?</h4>
                <a class="btn sign-in-btn" id="redirect-signin-btn" href="{{url_for('sign_in')}}">Sign In</a>
            </div>
        </div>
    </div>
</div>



{% endblock %}
